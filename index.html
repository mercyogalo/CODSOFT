<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
     
  <form id="signup-form" class="mt-5 ms-3 me-3 "action="/signup" method="POST">
    <label for="username">Username:</label>
    <br />
    <input type="text" id="username" class="ps-3 pe-3 mt-1 mb-1"name="username" required>
    <br />
    <label for="email">Email:</label>
    <br />
    <input type="email" id="email" name="email" required>
    <br />
    <label for="password">Password:</label>
    <br />
    <input type="password" id="password" name="password" required>
    <br />
    <button type="submit"class="mt-2 mb-2 btn btn-warning">Sign Up</button>
  </form>


   
</div>
</div>
</div>












  <script>
    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const password = document.getElementById('password').value;
      if (password.length < 6) {
        alert('Password must be at least 6 characters long.');
      }
      else{
        window.location.href = "https://codesoft-intern-projects.netlify.app/";
      }
    });
  </script>
</body>
</html>
