<script>
  const imgUpload=document.querySelector("#img-input");
  var uploadedImage="";

function display(){
  const reader=new FileReader();

  function fileUpload(){
uploadedImage=reader.result;
document.querySelector("#display-image").style.backgroundImage=`url(${uploadedImage})`
  }
  reader.addEventListener("load",fileUpload);
  reader.readAsDataURL(this.files[0]);
}
  imgUpload.addEventListener("change",display);
  
</script>
